<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arabalar</title>
</head>
<body>
<main>
    <table>
        <thead>
        <tr>
            <th>Plaka No</th>
            <th>Marka</th>
            <th>Model</th>
            <th>Yıl</th>
            <th>İşlemler</th>
        </tr>
        </thead>
        <tbody>
        {% for car in cars %}
        <tr>
            <td>{{car.plate_number}}</td>
            <td>{{car.brand}}</td>
            <td>{{car.model}}</td>
            <td>{{car.year}}</td>
            <td><button>İşlemleri Görüntüle</button></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</main>
</body>
</html>
